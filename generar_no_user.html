    <!-- Datos -->
    <section id="datos-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-7 col-md-offset-1 col-md-push-4">
            <h4>Ingresa los siguientes datos para realizar la solicitud</h4>
            <form action="">                
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <label for="id_username">Cédula:</label>
                    <input class="form-control" type="text" name="username" placeholder="Ej. 1846378597" maxlength="10" autofocus="" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">                    
                  <div class="col-xs-12 col-sm-6 margin-small">
                    <label for="id_first-name">Nombres:</label>
                    <input class="form-control" type="text" name="first-name" required>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <label for="id_last-name">Apellidos:</label>                     
                    <input class="form-control" type="text" name="last-name" required>     
                  </div>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-xs-12 col-sm-6">
                  <div class="input-group-button">
                    <button type="submit" class="btn btn-primary btn-lg">Visualizar <i class="fa fa-eye"></i></button> 
                  </div>                   
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="input-group-button">
                    <button type="submit" class="btn btn-danger btn-lg">Descargar <i class="fa fa-file-pdf-o"></i></button> 
                  </div>                   
                </div>
              </div>                                           
            </form>  
          </div>
          <div class="listado-solicitudes col-xs-12 col-md-4 col-md-pull-8">
            <div class="header-proceso">
              <h3>Proceso</h3>
              <h5>Tu solicitud seguirá el siguiente flujo para ser aprobada:</h5>
            </div>
          </div>          
        </div>
      </div>
    </section>
