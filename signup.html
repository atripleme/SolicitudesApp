<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SolicitudesApp | Signup</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
    <section id="back-container">
      <div id="login-container">
        <div class="container signup-container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h1>Regístrate</h1>
              <p>¿Ya tienes cuenta? <br class="hidden-md visible-xs"><a href="#">Inicia Sesión</a></p>
              <form action="">                
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12">
                      <input class="form-control" type="text" name="username" placeholder="Cédula" autofocus="" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 margin-small">
                      <input class="form-control" type="text" name="first-name" placeholder="Nombres completos" required>
                    </div>
                    <div class="col-xs-12 col-sm-6">                      
                      <input class="form-control" type="text" name="last-name" placeholder="Apellidos" required>     
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12">
                      <input class="form-control" type="email" name="email" placeholder="Correo" autofocus="" required> 
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 margin-small">
                      <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="col-xs-12 col-sm-6">                      
                      <input class="form-control" type="password" name="password2" placeholder="Confirmar contraseña" required>     
                    </div>
                  </div>
                </div>                
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12 col-sm-4 margin-small">
                      <input class="form-control" type="text" name="matricula" placeholder="N° Matrícula" required>
                    </div>
                    <div class="col-sm-2">
                      <h4>Carrera: </h4>
                    </div>
                    <div class="col-xs-12 col-sm-6">               
                      <select class="form-control">
                        <option selected="selected">---------</option>
                        <option>Licenciatura en Administración de Empresas</option>
                        <option>Licenciatura en Administración de Empresas</option>
                        <option>Licenciatura en Administración de Empresas</option>
                        <option>Licenciatura en Administración de Empresas</option>
                        <option>Licenciatura en Administración de Empresas</option>
                      </select>     
                    </div>
                  </div>
                </div>
                <p>Mostrar adicionalmente solicitudes de: </p>
                <div class="checkbok">
                  <div class="row">
                    <div class="col-xs-12">
                      <label for="id_mostrar_ingles">Inglés</label>
                      <input id="id_mostrar_ingles" name="mostrar_ingles" type="checkbox">
                    </div>
                  </div>                  
                </div>
                <div class="checkbok">
                  <div class="row">
                    <div class="col-xs-12 separar-abajo">
                      <label for="id_mostrar_pastoral">Pastoral</label>
                      <input id="id_mostrar_pastoral" name="mostrar_pastoral" type="checkbox">
                    </div>
                  </div>                  
                </div>                                 
                <div class="input-group-button">
                  <button type="submit" class="btn btn-primary btn-lg">Registrarse</button> 
                </div>                              
              </form>  
            </div>             
          </div>
        </div>
      </div>
    </section>

    <footer id="footer-container">
      <div class="container">
        <div class="row text-center">
          <div class="col-xs-12">
            <h4>Pontificia Universidad Católica del Ecuador Sede Ambato</h4>
            <h5>Escuela de Ingeniería de Sistemas</h5>
            <h6>
              <a href="https://github.com/atripleme" target="_blank">@atripleme</a> - 
              <a href="http://ambatodigital.com/" target="_blank">Ambato Digital</a>
            </h6>
            <small>&copy; 2016</small>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
