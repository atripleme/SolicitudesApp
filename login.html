<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SolicitudesApp | Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="back-container">
      <div id="login-container">
        <div class="container">
          <div class="row">
            <div class="col-md-5 col-md-offset-1">
              <div class="logo-container">
                <h1><b>SolicitudesApp<b></h1>
                <h4><small>Realiza tus solicitudes rápidamente!</small></h4>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
              <div class="header-login">
                <h1>Bienvenido!</h1>
              </div>
              <form action="">                
                <div class="input-group input-group-lg">
                  <input class="form-control" type="text" name="username" placeholder="Cédula" autofocus="">
                  <input class="form-control" type="password" name="password" placeholder="Contraseña">                  
                </div> 
                <div class="input-group-button">
                  <button type="submit" class="btn btn-primary btn-lg">Ingresar</button> 
                </div>                              
              </form>
              <div class="button-group">
                <h5>¿No tienes cuenta?</h5> 
                <a href="#" class="btn btn-default btn-lg">Crear cuenta</a>
                <h5>¿Estás de visita?</h5>
                <a href="#" class="btn btn-info btn-lg">Soy visitante</a>  
              </div>                          
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer-container">
      <div class="container">
        <div class="row text-center">
          <div class="col-xs-12">
            <h4>Pontificia Universidad católica del Ecuador Sede Ambato</h4>
            <h5>Escuela de Ingeniería de Sistemas</h5>
            <h6>
              <a href="https://github.com/atripleme">@atripleme</a> - 
              <a href="http://ambatodigital.com/">Ambato Digital</a>
            </h6>
            <small>&copy; 2016</small>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
